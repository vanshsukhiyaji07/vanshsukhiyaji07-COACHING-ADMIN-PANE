<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>EduPrime Institute - Complete Learning Management System</title>
  <meta name="description"
    content="EduPrime's comprehensive platform for students and administrators. Access courses, track progress, manage enrollments, and more." />
  <meta name="keywords"
    content="learning management system, student portal, course management, educational platform, online coaching" />
  <meta name="author" content="EduPrime Institute" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="EduPrime - Complete Learning Platform" />
  <meta property="og:description"
    content="Access your courses, track progress, and connect with mentors on India's leading educational platform." />
  <meta property="og:image" content="/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#4f46e5" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "EduPrime Learning Platform",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser"
    }
    </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            },
            accent: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
            },
            success: { 50: '#f0fdf4', 500: '#22c55e', 600: '#16a34a' },
            danger: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626' },
            warning: { 50: '#fffbeb', 500: '#f59e0b', 600: '#d97706' },
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'slide-in-left': 'slideInLeft 0.3s ease-out',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            slideInLeft: { '0%': { opacity: '0', transform: 'translateX(-20px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } },
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    /* Dark Mode Styles */
    .dark body,
    .dark {
      background-color: #111827;
      color: #f3f4f6;
    }
    
    .dark .bg-white {
      background-color: #1f2937 !important;
    }
    
    .dark .bg-gray-50 {
      background-color: #374151 !important;
    }
    
    .dark .bg-gray-100 {
      background-color: #374151 !important;
    }
    
    .dark .text-gray-900 {
      color: #f9fafb !important;
    }
    
    .dark .text-gray-800 {
      color: #f3f4f6 !important;
    }
    
    .dark .text-gray-700 {
      color: #e5e7eb !important;
    }
    
    .dark .text-gray-600 {
      color: #d1d5db !important;
    }
    
    .dark .text-gray-500 {
      color: #9ca3af !important;
    }
    
    .dark .border-gray-100 {
      border-color: #374151 !important;
    }
    
    .dark .border-gray-200 {
      border-color: #4b5563 !important;
    }
    
    .dark .border-gray-300 {
      border-color: #6b7280 !important;
    }
    
    .dark input,
    .dark select,
    .dark textarea {
      background-color: #374151 !important;
      border-color: #4b5563 !important;
      color: #f3f4f6 !important;
    }
    
    .dark input::placeholder,
    .dark textarea::placeholder {
      color: #9ca3af !important;
    }
    
    .dark .hover\:bg-gray-50:hover {
      background-color: #374151 !important;
    }
    
    .dark .shadow-sm {
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3) !important;
    }
    
    .dark .bg-primary-50 {
      background-color: rgba(99, 102, 241, 0.2) !important;
    }
    
    .dark aside,
    .dark nav {
      background-color: #1f2937 !important;
    }
    
    .dark .divide-gray-100 > * + * {
      border-color: #374151 !important;
    }
  </style>
</head>

<body class="antialiased">
  <script>
    // Apply dark mode immediately to prevent flash
    (function() {
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'true' || (darkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
